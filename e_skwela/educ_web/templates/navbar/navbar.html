<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" href="navbar-styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    </head>

    <body>
        <div class="nav-bar">
            <nav class="navbar navbar-expand-lg"
                style="background-color: #BFDFF1; padding: 15px; box-shadow: 0px 1px 0px rgb(61, 108, 224);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home.html">
                        <img src="images/logo.png" alt="logo" height="60" width="170" style="margin-left: 50px;">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="margin-right: 10px;">
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="padding-right: 20px;"><i class="fa-solid fa-inbox"
                                        style="padding: 10px;"></i>Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="padding-right: 20px;"><i class="fa-solid fa-file"
                                        style="padding: 10px;"></i>To do</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="padding-right: 20px;"><i
                                        class="fa-solid fa-calendar-days" style="padding: 10px;"></i>Calendar</a>
                            </li>
                        </ul>

                        <img src="images/Profile.png" class="user-pic" onclick="toggleMenu()">

                        <div class="sub-menu-wrap" id="subMenu">
                            <div class="sub-menu">
                                <div class="user-info">
                                    <img src="images/Profile.png" alt="User Image">
                                    <h4>Jhon Mark Haber</h4>
                                </div>
                                <hr>
                                <a href="#" class="sub-menu-link">
                                    <img src="images/user-image.png">
                                    <p>Edit Profile</p>
                                    <span>></span>
                                </a>
                                <a href="#" class="sub-menu-link">
                                    <img src="images/logout.png">
                                    <p>Sign Out</p>
                                    <span>></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

        <script>

            let subMenu = document.getElementById("subMenu");

            function toggleMenu() {
                subMenu.classList.toggle("open-menu");
            }

        </script>

    </body>

</html>
